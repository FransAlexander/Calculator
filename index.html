<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/943975c3a6.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>  

        <div class="calc_container">
            <div class="calc_display">
                <div class="display_numbers_top--calcNumbers">
                    <h2 class="display_numbers_top">12+13</h2>
                </div>
                <div class="display_numbers_bottom--calcResult">
                    <h1>25</h1>
                </div>
            </div>
            <div class="calc_btn_container">
                <div class="btn_row1">
                    <button class="btn_row1--backspace btn">
                        <i class="fa-solid fa-arrow-left-long fa-2xl"></i>
                    </button>
                    <button class="btn_row1--clear btn">
                        <i class="fa-solid fa-c fa-2xl"></i>
                    </button>
                    <button class="btn_row1--divison btn btn_operators">
                        <i class="fa-solid fa-percent fa-2xl"></i>
                    </button>
                </div>
                <div class="btn_row2">
                    <button class="btn_row2--7 btn numPad" value="7">
                        <i class="fa-solid fa-7 fa-2xl"></i>
                    </button>
                    <button class="btn_row2--8 btn numPad" value="8">
                        <i class="fa-solid fa-8 fa-2xl"></i>
                    </button>
                    <button class="btn_row2--9 btn numPad" value="9">
                        <i class="fa-solid fa-9 fa-2xl"></i>
                    </button>
                    <button class="btn_row2--multiply btn btn_operators">
                        <i class="fa-solid fa-xmark fa-2xl"></i>
                    </button>
                </div>
                <div class="btn_row3">
                    <button class="btn_row3--4 btn numPad" value="4">
                        <i class="fa-solid fa-4 fa-2xl"></i>
                    </button>
                    <button class="btn_row3--5 btn numPad" value="5">
                        <i class="fa-solid fa-5 fa-2xl"></i>   
                    </button>
                    <button class="btn_row3--6 btn numPad" value="6">
                        <i class="fa-solid fa-6 fa-2xl"></i>
                    </button>
                    <button class="btn_row3--addition btn btn_operators">
                        <i class="fa-solid fa-minus fa-2xl"></i>
                    </button>
                </div>
                <div class="btn_row4">
                    <button class="btn_row4--1 btn numPad" value="1">
                        <i class="fa-solid fa-1 fa-2xl"></i>
                    </button>
                    <button class="btn_row4--2 btn numPad" value="2">
                        <i class="fa-solid fa-2 fa-2xl"></i>
                    </button>
                    <button class="btn_row4--3 btn numPad" value="3">
                        <i class="fa-solid fa-3 fa-2xl"></i>
                    </button>
                    <button class="btn_row4--subtract btn btn_operators">
                        <i class="fa-solid fa-plus fa-2xl"></i>
                    </button>
                </div>
                <div class="btn_row5">
                    <button class="btn_row5--0 btn numPad" value="0">
                        <i class="fa-solid fa-0 fa-2xl"></i>
                    </button>
                    <button class="btn_row5--dot btn">
                        <i class="fa-solid fa-circle fa-2xs"></i>
                    </button>
                    <button class="btn_row5--equals btn btn_operators">
                        <i class="fa-solid fa-equals fa-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
</body>
</html>
